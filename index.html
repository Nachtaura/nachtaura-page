<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nachtaura Esports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-800 via-indigo-700 to-pink-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">Nachtaura</h1>
      <nav>
        <a href="about.html" class="mx-2 hover:text-pink-300">Über uns</a>
        <a href="matches.html" class="mx-2 hover:text-pink-300">Matches</a>
        <a href="gallery.html" class="mx-2 hover:text-pink-300">Galerie</a>
        <a href="contact.html" class="mx-2 hover:text-pink-300">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-20 bg-black bg-opacity-70">
    <h2 class="text-4xl font-bold text-neon-purple mb-4">Willkommen bei Nachtaura</h2>
    <p class="text-lg text-gray-300 max-w-xl mx-auto">
      Ein leidenschaftliches Counter-Strike 2 Team mit Vision. Folge uns auf unserem Weg an die Spitze.
    </p>
  </section>

  <!-- Twitch Stream -->
  <section class="py-10 bg-gray-800 text-center">
    <h3 class="text-2xl mb-4 font-semibold text-pink-400">Live auf Twitch</h3>
    <div class="flex justify-center">
      <iframe
        src="https://player.twitch.tv/?channel=dein_channelname&parent=nachtaura.de"
        height="400"
        width="700"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-950 text-center p-6 mt-10 text-gray-400 text-sm">
    &copy; 2025 Nachtaura Esports · Kontakt · Impressum
  </footer>

</body>
</html>
